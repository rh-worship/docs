site_name: Rock Harbor Worship
# repo_url: 
# repo_name: 

# Standard theme with dark mode enabled
# For feature descriptions, see: https://squidfunk.github.io/mkdocs-material/setup/
theme:
  # logo: assets/lampray-logo.png
  name: material
  palette:
    scheme: slate
    primary: amber 
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.path
    - navigation.indexes

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 3

# Global site navigation
nav:
  - Getting started: 'index.md'
